<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "js/index.js"></script>

    <title>Server Side Validation Practice</title>
  </head>
  <body>
    <h1>Signup Here!</h1>
    <hr>

    <form id="infoForm">
      <label>First Name</label>
      <input id = "firstNameInput" type="text" name = "lastName" placeholder = "Enter First Name">

      <br>

      <label>Last Name</label>
      <input id = "lastNameInput" type="text" name = "firstName" placeholder = "Enter Last Name">

      <br>

      <label>Username</label>
      <input id = "usernameInput" type="text" name = "username" placeholder = "Enter Username">

      <br>

      <label>Email</label>
      <input id = "emailInput" type="text" name = "email" placeholder = "Enter Email">

      <br>

      <label>Phone Number</label>
      <input id = "phoneInput" type="text" name = "phone" placeholder = "Enter Phone Number">

      <br>

      <div id = "errorStatus" ></div>

      <br>

      <button type="submit" id="submit">Sign Up</button>

    </form>

    <h1>Users</h1>
    <div id = "userContainer">
    </div>

  </body>
</html>
